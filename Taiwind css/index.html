<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Tailwind CSS Landing Page</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-blue-200 to-violet-300 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="flex items-center justify-between px-8 py-6 bg-white/80 shadow-md backdrop-blur-md">
    <div class="text-2xl font-bold text-indigo-700">Tailwind-CSS</div>
    <div>
      <a href="#features" class="text-gray-700 hover:text-indigo-600 mx-4 font-medium">Features</a>
      <a href="#about" class="text-gray-700 hover:text-indigo-600 mx-4 font-medium">About</a>

    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-1 flex-col md:flex-row items-center justify-between px-8 py-16 max-w-6xl mx-auto w-full">

    </div>
    <div class="md:w-1/2 mt-10 md:mt-0 flex justify-center">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Modern Design" class="rounded-2xl shadow-lg w-full max-w-md">
